<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- North Star / Polar Star -->
    <path fill="url(#star)" d="
      M 0 -120 
      L 20 -30 L 100 -30 L 35 20 L 55 100 L 0 55 L -55 100 L -35 20 L -100 -30 L -20 -30 Z
    "/>
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="40" fill="url(#star)" opacity="0.3"/>
  </g>
</svg>
